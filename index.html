<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/toe.js"></script>
</head>

<body>
    <header>
        <button type="button" id="play">Play Tic Tac Toe!</button>
    </header>
    <div id="game">
        <div id="bcontainer">
            <div id="b0"class="space left">
                <p>0</p>
            </div>
            <div id="b1"class="space center">
                <p>1</p>
            </div>
            <div id="b2"class="space right">
                <p>2</p>
            </div>
            <div id="b3" class="space left">
                <p>3</p>
            </div>
            <div id="b4" class="space center">
                <p>4</p>
            </div>
            <div id="b5" class="space right">
                <p>5</p>
            </div>
            <div id="b6" class="space left">
                <p>6</p>
            </div>
            <div id="b7"class="space center">
                <p>7</p>
            </div>
            <div id="b8"class="space right">
                <p>8</p>
            </div>
        </div>
        <div id="bottom">
            <div id="player-one"><input type="text" id="player-1-inp" placeholder="Enter player 1">
            </div>
            <div id="player-two"><input type="text" id="player-2-inp" placeholder="Enter player 2"></div>
        </div>
    </div>


    <footer>
    <h1 id="board"></h1>
    </footer>
</body>

</html>
