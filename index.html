<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/toe.js"></script>
</head>

<body>
    <header>
        <button type="button" id="play">Play Tic Tac Toe!</button>
    </header>
    <div id="game">
        <div id="bcontainer">
            <div id="0"class="space left">
                <p>0</p>
            </div>
            <div id="1"class="space center">
                <p>1</p>
            </div>
            <div id="2"class="space right">
                <p>2</p>
            </div>
            <div id="3" class="space left">
                <p>3</p>
            </div>
            <div id="4" class="space center">
                <p>4</p>
            </div>
            <div id="5" class="space right">
                <p>5</p>
            </div>
            <div id="6" class="space left">
                <p>6</p>
            </div>
            <div id="7"class="space center">
                <p>7</p>
            </div>
            <div id="8"class="space right">
                <p>8</p>
            </div>
        </div>
        <div id="bottom">
            <div id="player-one"><p>Host</p></div>
            <div id="player-two"><p>Guest</p></div>
        </div>
    </div>


    <footer>

    </footer>
</body>

</html>
