<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/toe.js"></script>
</head>

<body>
    <img id="logo" src="img/logo.png" alt='logo'>
    <img id="glasses" src="img/glasses.png" alt='glasses'>
    <div id="game">
        <div id="bcontainer">
            <div id="b0"class="space left">

            </div>
            <div id="b1"class="space center">

            </div>
            <div id="b2"class="space right">

            </div>
            <div id="b3" class="space left">

            </div>
            <div id="b4" class="space center">

            </div>
            <div id="b5" class="space right">

            </div>
            <div id="b6" class="space left">

            </div>
            <div id="b7"class="space center">

            </div>
            <div id="b8"class="space right">

            </div>
        </div>

        <div id="acontainer" class="hidden">
            <div id="b0"class="space left">

            </div>
            <div id="b1"class="space center">

            </div>
            <div id="b2"class="space right">

            </div>
            <div id="b3" class="space left">

            </div>
            <div id="b4" class="space center">

            </div>
            <div id="b5" class="space right">

            </div>
            <div id="b6" class="space left">

            </div>
            <div id="b7"class="space center">

            </div>
            <div id="b8"class="space right">

            </div>
        </div>

        <div id="ccontainer" class="hidden">
            <div id="b0"class="space left">

            </div>
            <div id="b1"class="space center">

            </div>
            <div id="b2"class="space right">

            </div>
            <div id="b3" class="space left">

            </div>
            <div id="b4" class="space center">

            </div>
            <div id="b5" class="space right">

            </div>
            <div id="b6" class="space left">

            </div>
            <div id="b7"class="space center">

            </div>
            <div id="b8"class="space right">

            </div>
        </div>
 </div>
  <div id="control">
    <div id="message">
        <h1 id="board">Play Tic Tac Toe</h1>
    </div>
    <div id="player">
        <div id="player-one" class="playerbox">
            <input type="text" id="player-one-input" placeholder=" Player One">
            <input type="text" id="player-one-mark" placeholder="X or O?">
            <div id="p-one-score">
                <p></p>
            </div>
        </div>
        <div id="player-two" class="playerbox">
            <input type="text" id="player-two-input" placeholder="Player Two">
            <input type="text" id="player-two-mark" placeholder="">
            <div id="p-two-score">
                <p></p>
            </div>
        </div>
    </div>
    <div id="action">
        <button type="button" id="play">Play </button>
    </div>
</div>


</body>

</html>
